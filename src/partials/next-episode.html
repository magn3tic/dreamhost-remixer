
<section class="dhr-block dhr-block--dark dhr-nextepisode {{#if comingsoon}}is-comingsoon{{/if}}">
	<a href="{{link}}"></a>
	
	<div class="inner inner-large">
		<div class="dhr-nextepisode--content" data-inview="children">
			
			<h5 class="dhr-preheadline">{{subheadline}}</h5>
			<h1 class="dhr-mainheadline">{{mainheadline}}</h1>
			

			<div class="dhr-nextepisode--play">
				
				<div class="dhr-playlockup">
					<div class="dhr-playlockup--icon">
						<span class="dhr-playlockup--icon-top">
							<i class="icon-play-1" aria-hidden="true"></i>
						</span>
						<span class="dhr-playlockup--icon-bot">
							<i class="icon-play-1" aria-hidden="true"></i>
						</span>
					</div>
					<strong>{{leftword}}</strong>
					<strong>{{rightword}}</strong>
				</div>
			</div>

		</div>
	</div>


	<div class="dhr-coverimg" style="background-image:url({{img}})"></div>

	<div class="light-mark-under">

	</div>
