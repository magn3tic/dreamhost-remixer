
<section class="dhr-hero dhr-{{current_page_name}}-hero">
	<div class="inner">
	
		<div class="dhr-hero--content" data-inview="children">
			<h5 class="dhr-preheadline">{{preheadline}}</h5>
			<h1 class="dhr-mainheadline">{{{headline}}}</h1>
			
			{{#compare current_page_name 'features' operator='==='}}
			<p>Master your domain with <a href="#0">Remixer</a></p>
			<div class="dhr-hero--btns">
				<a href="#0" class="dhr-button">Try Remixer for Free</a>
			</div>
			{{/compare}}
			
			{{#compare current_page_name 'features' operator='!='}}
			<div class="dhr-hero--owner">
				<figure class="dhr-hero--owner-img">
					<svg x="0px" y="0px"	viewBox="0 0 190 186">
						<defs>
							<pattern id="dhr-headshot" patternUnits="userSpaceOnUse" width="190" height="186" viewbox="0 0 190 186">
  							<image xlink:href="{{headshot}}" width="190" height="186" />
							</pattern>
						</defs>
						<g style="fill:url(#dhr-headshot)">
							<path d="M179.1,136.4c-14,7.8-30.3,12.2-47.7,11.8c-51.1-1-91.6-42.4-90.6-92.4c0.4-17,5.4-32.7,14-46.1C27.5,25,8.8,53.5,8.1,86.6c-1,50,39.6,91.4,90.7,92.4C132.6,179.7,162.4,162.6,179.1,136.4"/>
							<path d="M130.5,137.5c0.6,0,1.1,0,1.7,0c13.3,0,26.5-3.3,38.2-9.5c6.9-11.8,10.9-25.5,10.9-40.2c0-44.1-35.6-79.8-79.6-79.8c-13.9,0-26.9,3.6-38.2,9.8c-7.3,11.8-11.4,25.4-11.7,39.3C50.9,100.5,86.2,136.6,130.5,137.5"/>
						<g>
					</svg>
				</figure>
				<div class="dhr-hero--owner-name">
					<p><strong>{{name}}</strong> <span>- {{title}}</span></p>
				</div>
			</div>
			{{/compare}}

		</div>

	</div>
</section>
